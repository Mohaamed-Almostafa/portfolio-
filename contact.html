<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="Logo" width="50" height="50" class="me-2">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="تبديل التنقل"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link btn px-3 ms-3" href="index.html">العودة للرئيسية</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="contact" class="container">
    <h2>تواصل معي</h2>
    <form>
      <div class="mb-3">
        <label for="name">الاسم</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="أدخل اسمك"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="أدخل بريدك الإلكتروني"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message">رسالتك</label>
        <textarea
          id="message"
          class="form-control"
          rows="5"
          placeholder="أدخل رسالتك"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">إرسال</button>
    </form>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
